        <main>
            <form action="jeppe@mail.com" method="POST">
                <fieldset>
                    <legend>Contact form</legend>
                    <label for="fullname_input">Full name</label>
                    <input id="fullname_input" type="text" required>
                    <br><br>

                    <label for="phone_input">Phone no.</label>
                    <input id="phone_input" type="tel" required>
                    <br><br>

                    <label for="e-mail_input">E-mail</label>
                    <input id="e-mail_input" type="email" required>
                    <br><br>

                    <label for="persons_input">Persons</label>
                    <input id="persons_input" type="number" required>
                    <br><br>

                    <label for="date_and_time">Date and time</label>
                    <input id="date_and_time" type="datetime" required>
                    <br><br>

                    <label for="further_information">Further information</label>
                    <br>
                    <textarea name="further_information" id="further_information"></textarea>

                    <br><br>
                    <button>Send</button>
                </fieldset>
            </form>
