<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../css/calculator.css">
    <script src="../js/calculator.js"></script>
</head>

<body>
    <header>
        <h1>Tax calculator</h1>
    </header>
    <main>
        <div id="formDiv">
            <label for="monetary_amount" id="monetary_amount_label">Monetary amount</label>
            <br>
            <input id="monetary_amount" type="number" required>
            <br><br>
            <label for="tax_percentage" id="tax_percentage_label">Tax percentage</label>
            <br>
            <input id="tax_percentage" type="number" required>
            <br><br>
            <button id="calcBtn">Calculate</button>
        </div>
        <br>
        <div id="resultDiv">
            <p>Tax amount:
                <span id="taxAmount">
                </span>
            </p>
            <p>Final amount:
                <span id="finalAmount">
                </span>
            </p>
        </div>
        </div>
    </main>
</body>

</html>
