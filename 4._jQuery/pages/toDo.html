<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css" />
    <script src="../js/toDoJquery.js"></script>
    <link rel="stylesheet" href="../css/toDo.css">
</head>

<body>
    <header>
        <h1>To Do List</h1>
        <button id="helpBtn">Help</button>
        <div id="helpDialog">
            <p>Add a new "to do" task by pressing the plus ("+") button.
                Move a task from one area to another ("to do", "ongoing", "done") by dragging and dropping it.
            </p>
        </div>
    </header>
    <main>
        <div id="board">
            <div id="boardTitles">
                <table>
                    <tr>
                        <th>To do</th>
                        <th>Ongoing</th>
                        <th>Done</th>
                    </tr>
                </table>
            </div>
            <div id="tasks">
                <table>
                    <tr>
                        <td>ad</td>
                        <td>sada</td>
                        <td>sada</td>
                    </tr>
                </table>
                <button id="addBtn">+</button>
                <div id="addDialog"><textarea name="addText" id="addText" cols="10" rows="5"></textarea></div>
            </div>
        </div>
    </main>
</body>



</html>
